<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- 반응형 웹에 사용되는 메타태그 넣음 -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/deliveryWatta.css">
    <title>배달와따 음식점관리</title>
</head>
<body class="page_manage">
	<h2 style="text-align:center;">음식점관리</h2>
	<form method="post" action="resManageAction.jsp">
		<fieldset>
		<legend>&nbsp;&nbsp;업체 정보&nbsp;&nbsp;</legend>
			<div>
				<table border="0">
					<tr>
						<td style="font-weight:bold;">전화번호</td>
						<td><input type="text" name="resNumber" maxlength="14"></td>
					</tr>
					<tr>
						<td style="font-weight:bold;">주소</td>
						<td><input type="text" name="resAddress" maxlength="50"></td>
					</tr>
					<tr>
						<td style="font-weight:bold;">음식점 카테고리</td>
						<td><select name="resCategory" size="1">
								<option value="한식" selected>한식</option>
								<option value="양식">양식</option>
								<option value="중식">중식</option>
								<option value="일식">일식</option>
								<option value="치킨">치킨</option>
								<option value="족발">족발</option>
								<option value="분식">분식</option>
								<option value="프랜차이즈">프랜차이즈</option>
								<option value="1인분">1인분</option>
							</select>
						</td>
					</tr>
					<tr>
						<td style="font-weight:bold;">배달비</td>
						<td><input type="text" name="deliveryPrice"/></td>
					</tr>
				</table>
			</div>
		</fieldset>
		
		<br/>
		
		<div style="text-align: center;">
			<input type="submit" value="저장"/>
			<input type="reset" value="취소"/>
		</div>
	</form>
</body>
</html>
